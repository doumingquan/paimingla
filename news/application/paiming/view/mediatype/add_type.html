<div class="ny-main">

        <li><a href="/coo.php" class="crumb-home">商户中心</a></li>
    </ol></div>
    <div id="contentBox"><div class="ny-panel">
        <div class="ny-panel-heading">
            <div class="ny-panel-title">修改类型</div>
        </div>
        <div class="ny-panel-body">

            <!-- 提交站点  begin -->
            <form id="chs-form" action="" class="form-horizontal ny-form ny-tab-container tab-group-1" method="post">
                    
                <div class="form-group">
                    <div class="ny-control-label ny-label-long">
                        <span class="necessary-mark">*</span>
                        类型名称：
                    </div>
                    <div class="col-xs-8 ny-form-control validate-control">
                        <input id="name" type="text" class="ny-input-reset ny-long-input" name="title" value="{$data['title']}"  required="required">
                        <div class="error-reminder"></div>
                    </div>
                </div> 
               <div class="form-group">
                    <div class="ny-control-label ny-label-long">
                        <span class="necessary-mark">*</span>
                        媒体类型：
                    </div>

                    <div class="col-xs-8 ny-form-control validate-control">

                        <select name="pid"  class="ny-input-reset ny-long-input">
                        <option value="0">顶级栏目</option>
                        {foreach name="info" id="v"}
                            <option value="{$v.id}">{$v._name}</option>
                        {/foreach}                                     
                        </select>
                        <div class="error-reminder"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="ny-control-label ny-label-long">
                        <span class="necessary-mark">*</span>
                        状态：
                    </div>
                    <div class="col-xs-8 ny-form-control validate-control">
                       <input id="demo-inline-form-radio-1" class="magic-radio" type="radio"  checked="checked"   name="status" value="1" >
                        <label for="demo-inline-form-radio-1">显示</label>
                        <input id="demo-inline-form-radio-0"  class="magic-radio" type="radio"  name="status" value="0"  >
                        <label for="demo-inline-form-radio-0">隐藏</label>
                        <div class="error-reminder"></div>
                    </div>                  
                <div class="form-group">
                    <div class="ny-control-label ny-label-long">
                        &nbsp;
                    </div>                   
                    <div class="col-xs-8 ny-form-control">
                       <!--  <a href="javascript:;" class="ny-btn btn-strong" id="submitWorkorder">添 加</a> -->
                        <br />
                          <button type="submit" class="ny-btn btn-strong"  style="margin-left:200px"; >添 加</button>
                    </div>
                </div>
                </div>
                </div>                       
            </form>
            <!-- 提交站点  end -->
            <script src="js/validate.js"></script>

        </div>
    </div></div>
</div>
