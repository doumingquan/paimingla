                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="demo-hor-inputemail">媒体名称</label>
                                <div class="col-sm-9">

                                </div>
                            </div>
                            {foreach name='info' id='v'}
                              <div class="form-group">

                                <div class="col-sm-9">
                                    <select name="media_id{$v['id']}" id="" class="form-control">
                                    {foreach name="data" id="vv"} 
                                           
                                        {if condition="$v['id'] eq $vv['pid'] "}                                          
                                            <option value="{$vv['id']}">{$vv['title']}</option>
                                        {/if}
                                    {/foreach}
                                          
                                    </select>

                                           required="required"> -->
                                </div>
                            </div>
                            {/foreach}

                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="demo-hor-inputemail">成本价</label>
                                <div class="col-sm-9">
                                    <input type="text" id="demo-hor-inputemail" class="form-control" name="cost_price"  required="required">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="demo-hor-inputemail">指导价</label>
                                <div class="col-sm-9">
                                    <input type="text" id="demo-hor-inputemail" class="form-control" name="guide_price"
                                           required="required">
                                </div>
                            </div>

                              <div class="form-group">
                                <label class="col-sm-3 control-label" for="demo-hor-inputemail">地区</label>
                                <div class="col-sm-9">
                                    <select name="prov" id="" class="form-control">
                                    {foreach name="province" id="v"}                                                                           
                                        <option value="{$v['id']}">{$v['name']}</option>                                    
                                    {/foreach}                                         
                                    </select>

                                </div>
                            </div>
                 
                            <div class="form-group">

                                    <input type="text" id="demo-hor-inputemail" class="form-control" name="case" placeholder="http://www.izhihuo.com" required="required">
                                </div>
                            </div>
